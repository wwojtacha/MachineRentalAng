<form [formGroup]="roadCardEntryForm">

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="workCode">Activity type</label>
        <select type="text" id="workCode" formControlName="workCode" class="form-control" (ngModelChange)="onWorkCodeChange()">
          <option>PS</option>
          <option>PX</option>
          <option>CP</option>
          <option>PP</option>
          <option>PN</option>
          <option>PZ</option>
          <option>PR</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="startHour">Start hour</label>
        <input type="time" id="startHour" formControlName="startHour" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="endHour">End hour</label>
        <input type="time" id="endHour" formControlName="endHour" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="loadingPlace">Loading place</label>
        <input id="loadingPlace" formControlName="loadingPlace" class="form-control">
      </div>
    </div>
  </div>

      <!--<div class="form-group" *ngIf="isOnEdit">-->

        <!--<input id="editedMaterial" formControlName="editedMaterial" class="form-control">-->
      <!--</div>-->
    <!--</div>-->

    <!--<div class="col-xs-2" id="changeMaterialButton">-->
      <!--<div class="form-group" *ngIf="isOnEdit">-->
        <!--<button type="button" class="btn-default" (click)="enableMaterialSelect()">Change material</button>-->
      <!--</div>-->
    <!--</div>-->
  <!--</div>-->

  <!--<div class="row" *ngIf="isMaterialShown">-->
    <!--<div class="col-xs-2">-->
      <!--<div class="form-group">-->
        <!--<label for="material">Material</label>-->
        <!--<select type="text" id="mateial" formControlName="material" class="form-control" (ngModelChange)="onSelectMaterial($event)" [ngStyle]="styleElementToChange()">-->
          <!--<option value=""></option>-->
          <!--<option *ngFor="let material of materials | async" [ngValue]="material">{{material.type}}</option>-->
        <!--</select>-->
      <!--</div>-->
    <!--</div>-->
  <!--</div>-->

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="material">Material</label>
        <input id="material" formControlName="material" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="unloadingPlace">Unloading place</label>
        <input id="unloadingPlace" formControlName="unloadingPlace" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" min="0" id="quantity" formControlName="quantity" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="measureUnit">Measure unit</label>
        <select type="text" id="measureUnit" formControlName="measureUnit" class="form-control">
          <option></option>
          <option>-</option>
          <option>m3</option>
          <option>Mg</option>
          <option>szt</option>
          <option>kpl</option>
          <option>mb</option>
          <option>m2</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="runsNumber">Runs number</label>
        <input type="number" min="0" id="runsNumber" formControlName="runsNumber" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="priceType">Price type</label>
        <select type="text" id="priceType" formControlName="priceType" class="form-control" (ngModelChange)="onPriceTypeChange()">
          <option *ngFor="let priceType of priceTypes" [ngValue]="priceType">{{priceType}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="distance">Distance</label>
        <input type="number" step="0.1" min="0" id="distance" formControlName="distance" class="form-control" (ngModelChange)="onDistanceChange()">
      </div>
    </div>
  </div>

  <!--<div class="row">-->
    <!--<div class="col-xs-2">-->
      <!--<div class="form-group">-->
        <!--<label for="distancePrice">Distance price</label>-->
        <!--<input id="distancePrice" formControlName="distancePrice" class="form-control" [(value)]="distancePrice">-->
      <!--</div>-->
    <!--</div>-->
  <!--</div>-->

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group" *ngIf="isOnEdit">
        <label for="editedEstimatePosition">Current estimate position</label>
        <input id="editedEstimatePosition" formControlName="editedEstimatePosition" class="form-control">
      </div>
    </div>

    <div class="col-xs-2" id="changeEstimatePositionButton">
      <div class="form-group" *ngIf="isOnEdit">
        <button type="button" class="btn-default" (click)="enableEstimatePositionSelect()">Change estimate position</button>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="isEstimatePositionShown">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="estimatePosition">Estimate position</label>
        <select type="text" id="estimatePosition" formControlName="estimatePosition" class="form-control" (ngModelChange)="onSelectEstimatePosition($event)" [ngStyle]="styleElementToChange()">
          <!--<option value=""></option>-->
          <option *ngFor="let estimatePosition of estimatePositions | async" [ngValue]="estimatePosition">{{estimatePosition.name + ';' + estimatePosition.costCode.fullCode}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="distancePrice">Distance price</label>
        <input type=text id="distancePrice" formControlName="distancePrice" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="projectCode">Project code (sell)</label>
        <select type="text" id="projectCode" formControlName="projectCode" class="form-control" (ngModelChange)="onSelectProjectCode($event)">
          <option></option>
          <option *ngFor="let projectCode of projectCodes" [ngValue]="projectCode">{{projectCode}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="costType">Cost type (sell)</label>
        <select type="text" id="costType" formControlName="costType" class="form-control">
          <option></option>
          <option *ngFor="let costType of costTypes" [ngValue]="costType">{{costType}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="acceptingPerson">Accepted by</label>
        <select type="text" id="acceptingPerson" formControlName="acceptingPerson" class="form-control" [compareWith]="compareIds">
          <option *ngFor="let acceptingPerson of acceptingPersons | async" [ngValue]="acceptingPerson">{{acceptingPerson.name}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="workDocument">Work Document</label>
        <input id="workDocument" formControlName="workDocument" class="form-control">
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="onAddEntry()" [disabled]="!roadCardEntryForm.valid || !isDistancePriceValid">{{isOnEdit ? 'Update' : 'Add'}}</button>

</form>
