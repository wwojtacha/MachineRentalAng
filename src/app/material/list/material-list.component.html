<div id="add-button" class="row">
  <div class="col-xs-offset-0">
    <button type="button" class="btn btn-primary" routerLink="/material-add">Add new material</button>
  </div>
</div>

<br><br>

<form [formGroup]="materialListForm" (ngSubmit)="onSearch()">

  <div class="row">

    <div class="col-xs-2">
      <div class="form-group">
        <label for="type">Material type</label>
        <input type="text" id="type" formControlName="type" class="form-control">
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-xs-1">
      <button type="submit" class="btn btn-success">Search</button>
    </div>
  </div>

</form>

<br><br>

<table class="table">
  <thead>
  <tr>
    <th class="col-md-3">Material type</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let material of materials | async">
    <td>{{material.type}}</td>
    <td>
      <button type="button" class="btn btn-primary" (click)="onEditMaterial(material)">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
