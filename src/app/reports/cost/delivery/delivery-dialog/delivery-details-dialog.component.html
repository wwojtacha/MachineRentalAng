<div mat-dialog-content cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>

  <table class="table">
    <thead>
    <tr>
      <th class="col-xs-1">Material</th>
      <th class="col-xs-1">Price type</th>
      <th class="col-xs-1">Cost value</th>
      <th class="col-xs-1">Quantity</th>
      <th class="col-xs-1">Delivery cost / Total daily report quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let deliveryCost of costReport.totalDeliveryCost.deliveryCosts">
      <td>{{deliveryCost.material.type}}</td>
      <td>{{deliveryCost.priceType}}</td>
      <td>{{deliveryCost.costValue}}</td>
      <td>{{deliveryCost.quantityCount}}</td>
      <td>{{(deliveryCost.costValue / costReport.totalDailyReportQuantity).toFixed(2)}}</td>
    </tr>
    </tbody>
  </table>

</div>
<div mat-dialog-actions>
  <button mat-button class=btn-primary (click)="onOkClick()">Ok</button>
</div>
