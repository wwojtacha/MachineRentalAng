<div mat-dialog-content>

  <table class="table">
    <thead>
    <tr>
      <th class="col-xs-1">Machine type</th>
      <th class="col-xs-1">Work hours count</th>
      <th class="col-xs-1">Cost value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let message of messages">
      <td>{{message.machineType.machineType}}</td>
      <td>{{message.workHoursCount}}</td>
      <td>{{message.costValue}}</td>
    </tr>
    </tbody>
  </table>

</div>
<div mat-dialog-actions>
  <button mat-button class=btn-primary (click)="onOkClick()">Ok</button>
</div>
