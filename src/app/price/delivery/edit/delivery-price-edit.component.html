<form [formGroup]="deliveryPriceEditForm" (ngSubmit)="onSubmit()">

  <div class="prices">
    <div id="editedPrice">
      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="editedContractorName">Contractor</label>
          <select type="text" id="editedContractorName" formControlName="editedContractorName" class="form-control" (ngModelChange)="chooseContractor($event)">
            <option *ngFor="let contractorName of contractorNames" [ngValue]="contractorName">{{contractorName}}</option>
          </select>
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="editedMaterialType">Material</label>
          <select type="text" id="editedMaterialType" formControlName="editedMaterialType" class="form-control" (ngModelChange)="chooseMaterial($event)">
            <option *ngFor="let materialType of materialTypes" [ngValue]="materialType">{{materialType}}</option>
          </select>
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="editedPriceType">Price type</label>
          <select type="text" id="editedPriceType" formControlName="editedPriceType" class="form-control">
            <option value="MATERIAL_M3">Material (m3)</option>
            <option value="MATERIAL_MG">Material (Mg)</option>
            <option value="MATERIAL_KPL">Material (kpl)</option>
            <option value="MATERIAL_SZT">Material (szt)</option>
            <option value="TRANSPORT_M3">Transport (m3)</option>
            <option value="TRANSPORT_MG">Transport (Mg)</option>
            <option value="TRANSPORT_KPL">Transport (kpl)</option>
            <option value="TRANSPORT_SZT">Transport (szt)</option>
            <option value="MATERIAL_TRANSPORT_M3">Material + Transport (m3)</option>
            <option value="MATERIAL_TRANSPORT_MG">Material + Transport (Mg)</option>
            <option value="MATERIAL_TRANSPORT_KPL">Material + Transport (kpl)</option>
            <option value="MATERIAL_TRANSPORT_SZT">Material + Transport (szt)</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="editedPriceValue">Price</label>
          <input type="number" id="editedPriceValue" formControlName="editedPriceValue" class="form-control">
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="editedStartDate">Start date</label>
          <input type="date" id="editedStartDate" formControlName="editedStartDate" class="form-control">
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="editedEndDate">End date</label>
          <input type="date" id="editedEndDate" formControlName="editedEndDate" class="form-control">
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="editedProjectCode">Project code</label>
          <select type="text" id="editedProjectCode" formControlName="editedProjectCode" class="form-control">
            <option *ngFor="let projectCode of projectCodes" [ngValue]="projectCode">{{projectCode}}</option>
          </select>
        </div>
        <!--</div>-->
      </div>
    </div>

    <div id="newPrice" *ngIf="isNewPriceShown">
      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="newContractorName">Contractor</label>
          <select type="text" id="newContractorName" formControlName="newContractorName" class="form-control" (ngModelChange)="chooseContractor($event)">
            <option></option>
            <option *ngFor="let contractorName of contractorNames" [ngValue]="contractorName">{{contractorName}}</option>
          </select>
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="newMaterialType">Material</label>
          <select type="text" id="newMaterialType" formControlName="newMaterialType" class="form-control" (ngModelChange)="chooseMaterial($event)">
            <option></option>
            <option *ngFor="let materialType of materialTypes" [ngValue]="materialType">{{materialType}}</option>
          </select>
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="newPriceType">Price type</label>
          <select type="text" id="newPriceType" formControlName="newPriceType" class="form-control">
            <option value="MATERIAL_M3">Material (m3)</option>
            <option value="MATERIAL_MG">Material (Mg)</option>
            <option value="MATERIAL_KPL">Material (kpl)</option>
            <option value="MATERIAL_SZT">Material (szt)</option>
            <option value="TRANSPORT_M3">Transport (m3)</option>
            <option value="TRANSPORT_MG">Transport (Mg)</option>
            <option value="TRANSPORT_KPL">Transport (kpl)</option>
            <option value="TRANSPORT_SZT">Transport (szt)</option>
            <option value="MATERIAL_TRANSPORT_M3">Material + Transport (m3)</option>
            <option value="MATERIAL_TRANSPORT_MG">Material + Transport (Mg)</option>
            <option value="MATERIAL_TRANSPORT_KPL">Material + Transport (kpl)</option>
            <option value="MATERIAL_TRANSPORT_SZT">Material + Transport (szt)</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="newPriceValue">Price</label>
          <input type="number" id="newPriceValue" formControlName="newPriceValue" class="form-control">
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="newStartDate">Start date</label>
          <input type="date" id="newStartDate" formControlName="newStartDate" class="form-control">
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="newEndDate">End date</label>
          <input type="date" id="newEndDate" formControlName="newEndDate" class="form-control">
        </div>
        <!--</div>-->
      </div>

      <div class="row">
        <!--<div class="col-xs-2">-->
        <div class="form-group">
          <label for="newProjectCode">Project code</label>
          <select type="text" id="newProjectCode" formControlName="newProjectCode" class="form-control">
            <option></option>
            <option *ngFor="let projectCode of projectCodes" [ngValue]="projectCode">{{projectCode}}</option>
          </select>
        </div>
        <!--</div>-->
      </div>

      <div class="row" *ngIf="isNewPriceShown">
        <div class="col-xs-1">
          <button type="button" class="btn btn-success" [disabled]="!deliveryPriceEditForm.valid" (click)="onCheckAndSavePrice()">Check and save prices</button>
        </div>
      </div>

    </div>

  </div>


  <div class="row">
    <!--<div class="col-xs-1">-->
      <button type="submit" class="btn btn-success" [disabled]="isNewPriceShown">Update</button>
    <!--</div>-->

    <button id="addNewPriceButton" type="button" class="btn btn-primary" (click)="onAddNewPrice()">{{isNewPriceShown ? 'Hide' : 'Add new price'}}</button>
  </div>

</form>

<br>
<div id="message" [ngStyle]="messageStyler.stylePriceMessage(isError)">{{userMessage}}</div>
