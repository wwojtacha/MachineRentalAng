<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-offset-0">
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
    </div>
  </div>

  <!--<div id="message" *ngFor="let message of userMessages" [ngStyle]="messageStyler.styleMessage(message)">{{message}}</div>-->
  <div id="message" *ngFor="let message of userMessages" [ngStyle]="messageStyler.styleAuthenticationMessage()">{{message}}</div>



</form>
