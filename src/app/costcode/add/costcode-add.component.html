<form [formGroup]="costCodeForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="projectCode">Project code</label>
        <input type="text" id="projectCode" formControlName="projectCode" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="costType">Cost type</label>
        <input type="text" id="costType" formControlName="costType" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-1">
      <button type="submit" class="btn btn-success" [disabled]="!costCodeForm.valid" >{{isOnEdit ? 'Update' : 'Create'}}</button>
    </div>
  </div>

  <div id="message" [ngStyle]="messageStyler.styleMessage(userMessage)">{{userMessage}}</div>

</form>
