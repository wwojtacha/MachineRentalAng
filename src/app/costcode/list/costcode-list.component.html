<div id="add-button" class="row">
  <div class="col-xs-offset-0">
    <button type="button" class="btn btn-primary" routerLink="/cost-code-add">Add new cost code</button>
  </div>
</div>

<br><br>

<form [formGroup]="costCodeListForm" (ngSubmit)="onSearch()">

  <div class="row">

    <div class="col-xs-10 col-md-2">
      <div class="form-group">
        <label for="projectCode">Project code</label>
        <input type="text" id="projectCode" formControlName="projectCode" class="form-control">
      </div>
    </div>

    <div class="col-xs-10 col-md-2">
      <div class="form-group">
        <label for="costType">Cost type</label>
        <input type="text" id="costType" formControlName="costType" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-1">
      <button type="submit" class="btn btn-success">Search</button>
    </div>
  </div>

</form>

<br><br>

<table class="table">
  <thead>
  <tr>
    <th class="col-md-2">Project code</th>
    <th class="col-md-2">Cost type</th>
    <th class="col-md-2">Full code</th>
    <th class="col-md-3">Project code description</th>
    <th class="col-md-3">Cost type description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let costCode of costCodes | async">
    <td>{{costCode.projectCode}}</td>
    <td>{{costCode.costType}}</td>
    <td>{{costCode.fullCode}}</td>
    <td>{{costCode.projectCodeDescription}}</td>
    <td>{{costCode.costTypeDescription}}</td>
    <td>
      <button type="button" class="btn btn-primary" (click)="onEditCostCode(costCode)">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
