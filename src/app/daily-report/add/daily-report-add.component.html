<form [formGroup]="dailyReportAddForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="estimatePosition">Estimate position</label>
        <select type="text" id="estimatePosition" formControlName="estimatePosition" class="form-control" [compareWith]="compareIds" (ngModelChange)="onSelectEstimatePosition()">
          <option *ngFor="let estimatePosition of estimatePositions | async" [ngValue]="estimatePosition">{{estimatePosition.name + ';' + estimatePosition.costCode.fullCode}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="estimateSellPrice">Estimate position sell price</label>
        <input type="number" id="estimateSellPrice" formControlName="estimateSellPrice" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="estimateRemarks">Estimate remarks</label>
        <textarea rows="5" type="text" id="estimateRemarks" formControlName="estimateRemarks" class="form-control"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="location">Object name</label>
        <input type="text" id="location" formControlName="location" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="startPoint">Km (from)</label>
        <input type="text" id="startPoint" formControlName="startPoint" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="endPoint">Km (to)</label>
        <input type="text" id="endPoint" formControlName="endPoint" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="side">Side</label>
        <select type="text" id="side" formControlName="side" class="form-control">
          <option>-</option>
          <option>L</option>
          <option>P</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" formControlName="quantity" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="measureUnit">Measure unit</label>
        <select type="text" id="measureUnit" formControlName="measureUnit" class="form-control">
          <option>-</option>
          <option>m3</option>
          <option>Mg</option>
          <option>m2</option>
          <option>mb</option>
          <option>szt</option>
          <option>kpl</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="remarks">Remarks</label>
        <textarea rows="5" type="text" id="remarks" formControlName="remarks" class="form-control"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-offset-0">
      <button type="submit" class="btn btn-success" [disabled]="!dailyReportAddForm.valid">{{isOnEdit ? 'Update' : 'Create'}}</button>
    </div>
  </div>

  <div id="message" *ngFor="let message of userMessages" [ngStyle]="messageStyler.styleMessage(message)">{{message}}</div>


</form>
