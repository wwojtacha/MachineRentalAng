<form [formGroup]="estimatePositionEditForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="name">Estimate position name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="projectCode">Project code</label>
        <select type="text" id="projectCode" formControlName="projectCode" class="form-control" (ngModelChange)="onSelectProjectCode($event)">
          <option *ngFor="let projectCode of projectCodes" [ngValue]="projectCode">{{projectCode}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="costType">Cost type</label>
        <select type="text" id="costType" formControlName="costType" class="form-control">
          <option></option>
          <option *ngFor="let costType of costTypes" [ngValue]="costType">{{costType}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" min="0" id="quantity" formControlName="quantity" class="form-control" (ngModelChange)="onQuantityChange()">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="measureUnit">Measure unit</label>
        <select type="text" id="measureUnit" formControlName="measureUnit" class="form-control">
          <option>-</option>
          <option>h</option>
          <option>mb</option>
          <option>m2</option>
          <option>m3</option>
          <option>Mg</option>
          <option>szt</option>
          <option>kpl</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="estimateSellPrice">Sell price</label>
        <input type="number" id="estimateSellPrice" formControlName="estimateSellPrice" class="form-control" (ngModelChange)="onSellPriceChange()">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="estimateSellValue">Sell value</label>
        <input type="number" id="estimateSellValue" formControlName="estimateSellValue" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="remarks">Remarks</label>
        <input type="text" id="remarks" formControlName="remarks" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="estimateCostPrice">Cost price</label>
        <input type="number" id="estimateCostPrice" formControlName="estimateCostPrice" class="form-control" (ngModelChange)="onCostPriceChange()">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <div class="form-group">
        <label for="estimateCostValue">Cost value</label>
        <input type="number" id="estimateCostValue" formControlName="estimateCostValue" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-1">
      <button type="submit" class="btn btn-success" [disabled]="!estimatePositionEditForm.valid">Update</button>
    </div>
  </div>

</form>

<div id="message" [ngStyle]="messageStyler.stylePriceMessage(isError)">{{userMessage}}</div>
